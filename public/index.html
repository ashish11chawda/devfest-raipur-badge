<header>
    <div class="header-flex-wrapper">
        <div class="title">
          <strong>DevFest Raipur</strong>  Badge Generator
        </div>
        <div>
          <ul class="list-unstyled  badge-list">
            <li><a href="https://devfestraipur.in" target="_blank" class="border-btn" rel = "noreferrer">Devfest Website</a></li>
          </ul>
        </div>
      </div>
  </header>

  <div class="main-container">
    <div class="input-panel">
      <div class="input">
        <label>Profile Picture</label>
        <button class="button" onclick="uploadImage()">Upload Image</button>
        <input
          class="profile-input"
          type="file"
          accept="image/*"
          onchange="upload(event)"
          hidden
        />
      </div>
      <div class="input">
        <label>Image Shape</label>
        <div class="select-container">
          <div
            class="select"
            id="original"
            selected
            onclick="changeShape('original')"
          >
            Original
          </div>
          <div class="select" id="square" onclick="changeShape('square')">
            Square
          </div>
        </div>
      </div>
